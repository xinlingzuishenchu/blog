<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CSS3彩色进度条DEMO演示</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="container">
    <input type="radio" class="radio" name="progress" value="zero" id="zero">
    <label for="zero" class="label">0%</label>
    <input type="radio" class="radio" name="progress" value="one" id="one">
    <label for="one" class="label">10%</label>
    <input type="radio" class="radio" name="progress" value="two" id="two">
    <label for="two" class="label">20%</label>
    <input type="radio" class="radio" name="progress" value="three" id="three">
    <label for="three" class="label">30%</label>
    <input type="radio" class="radio" name="progress" value="four" id="four">
    <label for="four" class="label">40%</label>
    <input type="radio" class="radio" name="progress" value="five" id="five">
    <label for="five" class="label">50%</label>
    <input type="radio" class="radio" name="progress" value="six" id="six">
    <label for="six" class="label">60%</label>
    <input type="radio" class="radio" name="progress" value="seven" id="seven" checked>
    <label for="seven" class="label">70%</label>

    <input type="radio" class="radio" name="progress" value="eight" id="eight">
    <label for="eight" class="label">80%</label>

    <input type="radio" class="radio" name="progress" value="nine" id="nine">
    <label for="nine" class="label">90%</label>

    <input type="radio" class="radio" name="progress" value="ten" id="ten">
    <label for="ten" class="label">100%</label>

    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </section>

</div>
</body>
</html>
