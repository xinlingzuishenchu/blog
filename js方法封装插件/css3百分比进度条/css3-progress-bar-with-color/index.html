<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CSS3彩色进度条DEMO演示</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    
  <section class="container clear">
    <p>支出进度</p>
    <div class="content">
      <span class="title">基本支出</span>
      <div class="progress-box">
        <div class="progress">
          <div class="progress-bar basic"></div>
        </div>
        <div class="percentage">
          <input type="radio" class="radio" name="progress" value="zero" />
          <label for="" class="label">0%</label>
          <input type="radio" class="radio" name="progress" value="one" />
          <label for="" class="label">10%</label>
          <input type="radio" class="radio" name="progress" value="two" />
          <label for="" class="label">20%</label>
          <input type="radio" class="radio" name="progress" value="three" />
          <label for="" class="label">30%</label>
          <input type="radio" class="radio" name="progress" value="four" />
          <label for="" class="label">40%</label>
          <input type="radio" class="radio" name="progress" value="five" />
          <label for="" class="label">50%</label>
          <input type="radio" class="radio" name="progress" value="six" />
          <label for="" class="label">60%</label>
          <input type="radio" class="radio" name="progress" value="seven" />
          <label for="" class="label">70%</label>
          <input type="radio" class="radio" name="progress" value="eight" />
          <label for="" class="label">80%</label>
          <input type="radio" class="radio" name="progress" value="nine" />
          <label for="" class="label">90%</label>
          <input type="radio" class="radio" name="progress" value="ten" />
          <label for="" class="label">100%</label>
        </div>
      </div>
    </div>
  </section>
  <section class="container clear" style="margin-top:15px;">
    <div class="content">
      <span class="title">项目支出</span>
      <div class="progress-box">
        <div class="progress">
          <div class="progress-bar project"></div>
        </div>
        <div class="percentage">
          <input type="radio" class="radio" name="progress" value="zero" />
          <label for="" class="label">0%</label>
          <input type="radio" class="radio" name="progress" value="one" />
          <label for="" class="label">10%</label>
          <input type="radio" class="radio" name="progress" value="two" />
          <label for="" class="label">20%</label>
          <input type="radio" class="radio" name="progress" value="three" />
          <label for="" class="label">30%</label>
          <input type="radio" class="radio" name="progress" value="four" />
          <label for="" class="label">40%</label>
          <input type="radio" class="radio" name="progress" value="five" />
          <label for="" class="label">50%</label>
          <input type="radio" class="radio" name="progress" value="six" />
          <label for="" class="label">60%</label>
          <input type="radio" class="radio" name="progress" value="seven" />
          <label for="" class="label">70%</label>
          <input type="radio" class="radio" name="progress" value="eight" />
          <label for="" class="label">80%</label>
          <input type="radio" class="radio" name="progress" value="nine" />
          <label for="" class="label">90%</label>
          <input type="radio" class="radio" name="progress" value="ten" />
          <label for="" class="label">100%</label>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
  //基本支出
  var basic_width = '56%';
  $(".progress .progress-bar.basic").css({"width":basic_width,"background":"#4a90e2"});
  //项目支出
  var project_width = '27%';
  $(".progress .progress-bar.project").css({"width":project_width,"background":"#fbc162"});
</script>
