<script type="text/javascript" src="jquery.min.js"></script>
<script>
	// 判断IE浏览器版本
	function myBrowser(){
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
    var isChrome = userAgent.indexOf("Chrome") > -1; //判断是否Chrome浏览器
    var isFF = userAgent.indexOf("Firefox") > -1; //判断是否Firefox浏览器
    var isSafari = userAgent.indexOf("Safari") > -1; //判断是否Safari浏览器
    var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
    if (isIE) {
        var IE5 = IE55 = IE6 = IE7 = IE8 = IE9 = IE10 = false;
        var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        IE55 = fIEVersion == 5.5;
        IE6 = fIEVersion == 6.0;
        IE7 = fIEVersion == 7.0;
        IE8 = fIEVersion == 8.0;
        IE9 = fIEVersion == 9.0;
        IE10 = fIEVersion == 10.0;
        if (IE55) {
            return "IE55";
        }
        if (IE6) {
            return "IE6";
        }
        if (IE7) {
            return "IE7";
        }
        if (IE8) {
            return "IE8";
        }
        if (IE9) {
            return "IE9";
        }
        if (IE10) {
            return "IE10";
        }
    }//isIE end
    if (isChrome) {
        return "Chrome";
    }
    if (isFF) {
        return "FF";
    }
    if (isSafari) {
        return "Safari";
    }
    if (isOpera) {
        return "Opera";
    }
    
}//myBrowser() end

//以下是调用上面的函数
if (myBrowser() == "Chrome") {
    alert("我是 Chrome");
}
if (myBrowser() == "FF") {
    alert("我是 Firefox");
}
if (myBrowser() == "Safari") {
    alert("我是 Safari");
}
if (myBrowser() == "Opera") {
    alert("我是 Opera");
}
if (myBrowser() == "IE55") {
    alert("IE55您的浏览器版本太低，请您升级浏览器！");
}

}
if (myBrowser() == "IE7") {
    alert("IE7您的浏览器版本太低，请您升级浏览器！");
}
if (myBrowser() == "IE8") {
    alert("IE8您的浏览器版本太低，请您升级浏览器！");
}
if (myBrowser() == "IE9") {
    alert("IE9您的浏览器版本太低，请您升级浏览器！");
}
if (myBrowser() == "IE10") {
    alert("IE10您的浏览器版本太低，请您升级浏览器！");
}
</script>
