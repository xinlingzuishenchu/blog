<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
    html,body{
        width: 100%;
        height: 100%;
    }
    #wrap{
        width: 100%;
        height: 100%;
        background: red;
        position: fixed;
        left: 0%;
        top: 0%;
    }
    #wrap p{
        position: absolute;
        left: 50%;
        top: 50%;
        transform:translate(-50%,-50%);
        font-size: 100px;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <p>0%</p>
    </div>
    <div id="imgs">
        <img src="img/10.jpg" alt="">
        <img src="img/11.jpg" alt="">
        <img src="img/12.jpg" alt="">
        <img src="img/13.jpg" alt="">
        <img src="img/14.jpg" alt="">
    </div>
</body>
</html>
<script>
    var arr = ['img/10.jpg','img/11.jpg','img/12.jpg','img/13.jpg','img/14.jpg'];

    var wrap = document.querySelector('#wrap');
    var imgsdiv = document.querySelector('#imgs');
    var p = document.querySelector('p');


            img_onload(arr,wrap,p)

            /*arr是存放所有图片的数组
            wrap是蒙版
            p是蒙版里面显示的加载进度*/

            function img_onload (arr,wrap,numBox){
                for(var i = 0; i < arr.length; i++){
                    //创建img对象
                    var img = new Image(); 
                    //给设置src属性
                    img.src = arr[i];
                    //图片预加载(当图片加载完毕之后，走的回调函数)
                    var count = 0;
                    img.onload = function(){
                        count++;
                        //加载图片百分百
                        var rate = parseInt((count/arr.length) * 100) + '%';
                        //给p标签设置内容
                        numBox.innerHTML = rate;
                        //加载完毕隐藏进度条div
                        if(count >= arr.length){
                            wrap.style.display = 'none';
                        }
                    }
                    
                }
            }

</script>
