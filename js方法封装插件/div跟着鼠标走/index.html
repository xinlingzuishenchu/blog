<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
    #box{
        width:300px;
        height: 300px;
        background: red;
        position: absolute;
        
    }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
    
    //让div跟着鼠标走
    var box = document.querySelector('#box');

    box_move (box);

    function box_move (obj){
        document.onmousemove = function(ev){
            var e = ev || window.event;
            //鼠标移动时获取x轴和Y轴坐标
            var x = e.clientX - obj.offsetWidth/2;//也可以用margin-left和margin-top
            var y = e.clientY - obj.offsetHeight/2;
            obj.style.left = x + 'px' ;
            obj.style.top = y + 'px' ;
        }
    }
    
</script>
