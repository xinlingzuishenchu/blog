<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
	#box{
		width:300px;
		height: 300px;
		background: red;
		position: absolute;
		
	}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
<script>
	
	//让div跟着鼠标走
	var box = document.querySelector('#box');
	
box.onmousedown = function(ev){
	var e = ev || window.event;
	//以下两行很重要，在box.onmousedown的时候，就是当鼠标在box上按下的时候，获取鼠标到box边缘的距离，然后当鼠标移动的时候，e.client减去这个距离就是box的left或top值
	var l = e.clientX - box.offsetLeft; 
	var t = e.clientY - box.offsetTop;
	document.onmousemove = function(ev){
		
		var e = ev || window.event;
		//鼠标移动时获取x轴和Y轴坐标

		var x = e.clientX - l;
		var y = e.clientY - t;
		box.style.left = x + 'px' ;
		box.style.top = y + 'px' ;
	}
		}
	//当鼠标抬起时，把移动事件清空
box.onmouseup = function(){
		document.onmousemove = null;
		}


</script>
