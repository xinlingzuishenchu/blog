<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
	#red{
		width: 300px;
		height: 300px;
		background: red;
	}
	</style>
</head>
<body>
	<div id="red"></div>
</body>
</html>
<script>
	var red = document.querySelector('#red');
	//判断浏览器
	console.log(window.navigator.userAgent)
	if(window.navigator.userAgent.indexOf('Firefox') != -1){
		alert(11)
		//火狐浏览器
		red.addEventListener('DOMMouseScroll',function(ev){
			var e = ev || window.event;
			if(e.detail>0){
				console.log('向下滑动')
			}else{
				console.log('向上滑动')
			}
			// console.log(1)
		},false)
	}else{
		alert(22)
		red.onmousewheel = function(ev){
			var e = ev || window.event;
			if(e.wheelDelta>0){
				console.log('向上滑动')
			}else{
				console.log('向下滑动')
			}
		}
	}
</script>
